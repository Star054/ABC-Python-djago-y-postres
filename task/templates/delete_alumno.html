{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Alumno</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Eliminar Alumno</h1>
        <form action="/task/delete/{{ alumno.id }}/" method="POST">
            {% csrf_token %}
            <p>¿Estás seguro de que deseas eliminar este alumno?</p>
            <p><strong>Carnet:</strong> {{ alumno.carnet }}</p>
            <p><strong>Nombres:</strong> {{ alumno.nombres }}</p>
            <p><strong>Apellidos:</strong> {{ alumno.apellidos }}</p>
            <p><strong>edad:</strong> {{ alumno.edad }}</p>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'list_alumnos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
